
<html><head><meta charset="utf-8"></head><body>
    <h1 id="V2"></h1>
    <h1 id="V"><font color="red" size="500%"></font></h1>
    


    <script>
        let s="";
        let c,d;

            let rep_str="ｾｲｱｯ!"
            if(getUrlQueries().str){rep_str=decodeURI(getUrlQueries().str)}
            
            for(i=0;i<360;i++){
                c=hsv2Rgb(i,0.9,1);
                d=c[0]+256*c[1]+256*256*c[2];
                s=s+("<font color='#"+(Math.round(d)).toString(16)+"'>"+rep_str+"</font>")
                document.getElementById("V2").innerHTML=s;
            }


        let v=()=>{
                for(i=0;i<10;i++){
                s=s+("<font color='#"+(Math.round(Math.random()*256*256*256)).toString(16)+"'>"+rep_str+"</font>")
                document.getElementById("V").innerHTML=s;
            }
    
        }
        setInterval(v,10);
        


        function hsv2Rgb(H,S,V) {
            //https://en.wikipedia.org/wiki/HSL_and_HSV#From_HSV

            var C = V * S;
            var Hp = H / 60;
            var X = C * (1 - Math.abs(Hp % 2 - 1));

            var R, G, B;
            if (0 <= Hp && Hp < 1) {[R,G,B]=[C,X,0]};
            if (1 <= Hp && Hp < 2) {[R,G,B]=[X,C,0]};
            if (2 <= Hp && Hp < 3) {[R,G,B]=[0,C,X]};
            if (3 <= Hp && Hp < 4) {[R,G,B]=[0,X,C]};
            if (4 <= Hp && Hp < 5) {[R,G,B]=[X,0,C]};
            if (5 <= Hp && Hp < 6) {[R,G,B]=[C,0,X]};

            var m = V - C;
            [R, G, B] = [R+m, G+m, B+m];

            R = Math.floor(R * 255);
            G = Math.floor(G * 255);
            B = Math.floor(B * 255);

            return [R ,G, B];
        }

        function getUrlQueries() {
            var queryStr = window.location.search.slice(1),  // 文頭?を除外
                queries = {};
                
            // クエリがない場合は空のオブジェクトを返す
            if (!queryStr) {
                return queries;
            }
            
            // クエリ文字列を & で分割して処理
            queryStr.split('&').forEach(function(queryStr) {
                // = で分割してkey,valueをオブジェクトに格納
                var queryArr = queryStr.split('=');
                queries[queryArr[0]] = queryArr[1];
            });
            
            return queries;
        }


        </script>
</body></html>
