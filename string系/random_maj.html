<html>
    <head><meta charset="utf-8"></head>
<body style="margin:0 ;padding: 0;">
    <div id="V" style="font-size: 10vmin; text-align: center;margin:0 ;padding: 0;line-height:1.2;position: flex;left: 50%;bottom: 50%;"></div>

    <script>
    let f=(v)=>{
	let s=""
	let a=[]
	let cur=""
	let man=[]
	let sou=[]
	let pin=[]
	let ji=[]
	for(let i=0;i<14;i++){
		cur=(v[Math.round(Math.random()*(v.length-1))])
		if(["一","二","三","四","五","六","七","八","九"].some((e)=>e==cur)){man.push(cur)}
		if(["①","②","③","④","⑤","⑥","⑦","⑧","⑨"].some((e)=>e==cur)){pin.push(cur)}
		if(["１","２","３","４","５","６","７","８","９"].some((e)=>e==cur)){sou.push(cur)}
		if(["東","西","南","北","白","發","中"].some((e)=>e==cur)){ji.push(cur)}
		
	}
		a.push(man.sort(new Intl.Collator("ja").compare),sou.sort(new Intl.Collator("ja").compare),pin.sort(new Intl.Collator("ja").compare),ji.sort(new Intl.Collator("ja").compare))
		debugger
		return a.join().replaceAll(",","")
	}
    
        function getUrlQueries() {
            var queryStr = window.location.search.slice(1),  // 文頭?を除外
                queries = {};
                
            // クエリがない場合は空のオブジェクトを返す
            if (!queryStr) {
                return queries;
            }
            
            // クエリ文字列を & で分割して処理
            queryStr.split('&').forEach(function(queryStr) {
                // = で分割してkey,valueをオブジェクトに格納
                var queryArr = queryStr.split('=');
                queries[queryArr[0]] = queryArr[1];
            });
            
            return queries;
        }
        let rep_str="一二三四五六七八九①②③④⑤⑥⑦⑧⑨１２３４５６７８９東西南北白發中"
        if(getUrlQueries().str){rep_str=decodeURI(getUrlQueries().str)}
        
        document.getElementById("V").innerHTML=f(rep_str)
    </script>

</body></html>
