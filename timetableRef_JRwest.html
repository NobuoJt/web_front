<script>		//init

	 ()=> {	//date set today
	    var today = new Date();
	    today.setDate(today.getDate());
	    var yyyy = today.getFullYear();
	    var mm = ("0"+(today.getMonth()+1)).slice(-2);
	    var dd = ("0"+today.getDate()).slice(-2);
	    document.getElementById("today").value=yyyy+'-'+mm+'-'+dd;

	}
	
	const baseUrl = "https://timetable.jr-odekake.net/line-timetable/"//url set
</script>

<script>//transition func
	    let l=100
	function t(l) {
	let l2;
	const baseUrl = "https://timetable.jr-odekake.net/line-timetable/"
	
	// URLに付与するパラメーター
	let urlParameter = {
	    year: today.value.slice(0,4),
	    month: today.value.slice(5,7),
	    day: today.value.slice(8,10)
	};
 	l2=""+l
	let url = baseUrl +l2+ "?" +
	    Object.entries(urlParameter)
	        .map((e) => {
	            let key = e[0];
	            let value = encodeURI(e[1]);
	            return `${key}=${value}`;
	        })
	        .join("&");
	        
	window.open(url)
	}
</script>
